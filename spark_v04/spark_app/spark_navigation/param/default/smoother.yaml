# Default parameters used by the velocity_smoother module.
# This isn't used by minimal.launch per se, rather by everything
# which runs on top.

# Mandatory parameters
speed_lim_v: 0.33
speed_lim_w: 1.1

accel_lim_v: 0.6 # maximum is actually 2.0, but we push it down to be smooth
accel_lim_w: 2.0

# Optional parameters
frequency: 20.0
decel_factor: 1

# Robot velocity feedback type:
#  0 - none (default)
#  1 - odometry
#  2 - end robot commands
robot_feedback: 1
